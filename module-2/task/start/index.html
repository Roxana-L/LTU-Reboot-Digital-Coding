<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Google Home Page Clone</title>
  </head>
  <body>
    <header>
      <ol>
        <li><a href="https://www.example.com" target="_blank">About</a></li>
        <li><a href="https://www.example.com" target="_blank">Store</a></li>
      </ol>
      <ol>
        <li><a href="mailto:hello@example.com">Gmail</a></li>
        <li><a href="https://www.example.com" target="_blank">Images</a></li>
      </ol>
    </header>
    <main>
      <img src="../assets/google_logo.png" alt="The Google Logo" />
      <div class="search-container">
        <img
          class="search--logo"
          src="../assets/mag_glass.svg"
          alt="Magnifying Glass Icon"
        />
        <input type="text" />
        <img
          class="microphone--logo"
          src="../assets/microphone.svg"
          alt="Microphone Icon"
        />
      </div>
    </main>
  </body>
</html>
